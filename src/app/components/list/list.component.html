<form
  [formGroup]="movieForm"
  (submit)="addMovieToList()"
  class="d-flex flex-column p-3 mx-auto"
>
  <div class="mb-3">
    <label for="name" class="form-label">ID</label>
    <input type="text" class="form-control" id="id" formControlName="id" />
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Nom</label>
    <input type="text" class="form-control" id="name" formControlName="name" />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Synopsis</label>
    <textarea
      class="form-control"
      id="description"
      rows="5"
      formControlName="description"
    ></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label" for="quantity">Quantité</label>
    <input
      type="text"
      class="form-control"
      id="quantity"
      formControlName="quantity"
    />
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">€</span>
    <input
      type="text"
      class="form-control"
      aria-label="Price (to the nearest euro)"
      formControlName="price"
    />
    <span class="input-group-text">.00</span>
  </div>

  <button class="btn btn-primary" [disabled]="movieForm.invalid">
    Ajouter le film à la liste
  </button>
</form>

<div
  id="films-list"
  class="mx-auto"
>
  <div class="list-group" *ngFor="let movie of listOfMovie">
    <a
      routerLink="/detail/{{movie.id}}"
      class="list-group-item list-group-item-action d-flex gap-3 py-3 mb-3"
      aria-current="true"
    >
      <img
        src="https://github.com/twbs.png"
        alt="twbs"
        width="32"
        height="32"
        class="rounded-circle flex-shrink-0"
      />
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{ movie.name }}</h6>
          <p class="mb-0 opacity-75">{{ movie.description }}</p>
        </div>
      </div>
    </a>
  </div>
  <div
    class="alert alert-warning"
    role="alert"
    *ngIf="listOfMovie?.length === 0"
  >
    Aucun films dans votre liste
  </div>
</div>
